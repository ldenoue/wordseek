<html lang="en">
<head>
<meta charset='utf-8'>
<script src='emojis.js'></script>
<style>
span{display:inline-block;min-width:120px}
</style>
</head>
<body>
<ul id='list'></ul>
<script>
'use strict';
var category = 'All';
var names = Object.keys(emojis[category]);

for (var i=0;i<names.length;i++)
{
  var li = document.createElement('li');
  var img = document.createElement('img');
  img.width = 64;
  var name = names[i];
  var emoji = emojis[category][name];
  var hexcode = hexCodeFromEmoji(emoji);
  var url = 'svg/' + hexcode + '.svg';
  img.dataset.name = name;
  img.onerror = function () {console.error('not found',this.dataset.name)};
  img.src = url;
  img.title = name;
  var t = document.createElement('span');
  t.textContent = name;
  li.appendChild(t);
  li.appendChild(img);
  list.appendChild(li);

}
</script>
</body>

</html>
